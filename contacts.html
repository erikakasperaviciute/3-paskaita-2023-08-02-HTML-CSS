<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@500,600&f[]=poppins@500,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contacts</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="nav-container">
                <a class="logo-img" href="index.html">
                    <img src="/images/Eurostilius Logo 140x140.png" width="70">
                </a>
                <nav class="navigation main-navigation">
                    <ul class="menu-list">
                        <li> <a href="#about">Apie mus</a> </li>
                        <li> <a href="products.html">Produkcija</a> </li>
                        <li> <a href="contacts.html">Kontaktai</a> </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <img class="hero-image" src="images/hero2.jpg" alt="">
            <div class="container">
                <div class="hero-container">
                    <div class="hero-content">
                        <h1>Eurostilius</h1>
                        <h2>Kokybiška mediena</h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22.493" height="14.527"
                            viewBox="0 0 22.493 14.527">
                            <path id="Icon_awesome-angle-down" data-name="Icon awesome-angle-down"
                                d="M10.055,24.771.492,15.209a1.681,1.681,0,0,1,0-2.384l1.589-1.589a1.681,1.681,0,0,1,2.384,0l6.778,6.778,6.778-6.778a1.681,1.681,0,0,1,2.384,0l1.589,1.589a1.681,1.681,0,0,1,0,2.384l-9.562,9.562a1.672,1.672,0,0,1-2.377,0Z"
                                transform="translate(0.004 -10.74)" fill="#906649" />
                        </svg>
                    </div>
                </div>
            </div>
        </section>
        </section>
        <section>
            <h2>Parašykite mums</h2>
            <form>
                <div class="form-group">
                    <label for="name">Vardas</label>
                    <input type="text" id="name" name="name" placeholder="Jūsų vardas" required>
                </div>
                <div class="form-group">
                    <label for="email">El. paštas</label>
                    <input type="email" id="email" name="email" placeholder="Jūsų el. pašto adresas" required>
                </div>
                <div class="form-group">
                    <label for="phone">Tel. nr.</label>
                    <input type="tel" id="phone" name="phone" placeholder="+370 ...">
                </div>
                <div class="form-group">
                    <label for="message">Jūsų žinutė</label>
                    <textarea id="message" name="message" rows="8" cols="30" placeholder="Rašykite žinutę čia"
                        required></textarea>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="privacy-policy">
                    <label for="privacy-policy">Sutinku su privatumo politika</label>
                </div>
                <div class="form-group">
                    <button type="submit">Siųsti</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-container container">
            <div class="footer-column">
                <a href="index.html">
                    <img src="/images/Eurostilius-logo-modified.png" width="125">
                </a>
            </div>
            <div class="footer-column">
                <p>UAB "Eurostilius"</p>
                <div class="contact-row">
                    <img src="/images/Icon ionic-md-pin.svg">
                    <a href="https://goo.gl/maps/Ja5RKG8JwK3ts88d7" target="_blank">Smėlio g. 4, Šveicarijos k., Jonavos
                        r.</a>
                </div>
                <div class="contact-row">
                    <img src="/images/Icon material-phone.svg">
                    <span>Tel.<a href="tel:+370 698 36240">+370 698 36240</a></span>
                </div>
                <div class="contact-row">
                    <img src="images/Icon zocial-email.svg">
                    <a href="mailto:info@eurostilius.lt" target="_blank">info@eurostilius.lt</a>
                </div>
            </div>

        </div>
        <span class="copyright">© Eurostilius 2023.</span>

    </footer>
</body>

</html>
